<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inputs</title>
    <link rel="stylesheet" href="style.css">

<body>
    <form action="#" class="form"> 

        <label for="#TextField">Text Field<p>*</p></label>
        <input type="text" name="Text" id="TextField">
    
        
        <label for="#select" required >Select Field</label>
        <select name="mathematics" id="select">
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
            <option value="M4">M4</option>
        </select>
   
          <label for="#TextArea">Text Area</label>
          <Textarea></Textarea>
   
          <label for="#AddOns">Text Field With Add-ons *</label>
             <div id="AddOns"><Textarea></Textarea>
            <button>Button</button> </div>

            
               
           



   <form class="nosubmit">
        <input class="nosubmit" type="search" placeholder="Search...">
      </form>



      <div class="v-counter">
        <input type="button" class="minusBtn" value="   -  " />
        <input type="text" size="25" value="    1" class="count" /> <span>&nbsp</span>
        <input type="button" class="plusBtn" value="    +" />
      </div>
    <input type="checkbox" name="Checkbox" id="Checkbox" value="Checkbox">
    <label for="#Checkbox">Checkbox</label>
    <input type="radio" name="" id="radio">
    <label for="#radio">Radio Button</label>
    <div class="container">
        <label class="switch"><input type="checkbox" />    <div></div>
        </label>
      </div>
    </form>
   

        <script src="counter.js"></script>
